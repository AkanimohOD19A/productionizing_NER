version: '3.8'

services:
  # PostgreSQL for MLflow tracking
  postgres:
    image: postgres:15-alpine
    container_name: ner-postgres
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ner-network

  # MLflow tracking server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.0
    container_name: ner-mlflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:${POSTGRES_PASSWORD:-mlflow_password}@postgres:5432/mlflow
      MLFLOW_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    ports:
      - "5000:5000"
    command: >
      mlflow server
      --backend-store-uri postgresql://mlflow:${POSTGRES_PASSWORD:-mlflow_password}@postgres:5432/mlflow
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ner-network

  # NER Classification Pipeline
  ner-pipeline:
    build:
      context: ci_cd_wip
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-2024-01-01}
        VCS_REF: ${VCS_REF:-dev}
        VERSION: ${VERSION:-1.0.0}
    container_name: ner-pipeline
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_EXPERIMENT_NAME: NER-Classification
      PYTHONUNBUFFERED: 1
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - pipeline_cache:/app/.cache
    networks:
      - ner-network
    command: >
      bash -c "
      echo 'Waiting for MLflow...' &&
      sleep 10 &&
      python scripts/generate_sample_data.py --size 1000 --output data/sample_transactions.csv &&
      python src/python/train_model.py data/sample_transactions.csv
      "

  # FastAPI REST API
  api:
    build:
      context: ci_cd_wip
      dockerfile: Dockerfile
    container_name: ner-api
    depends_on:
      - mlflow
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_PATH: /app/models/ner_classifier.pkl
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    ports:
      - "8000:8000"
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ner-network

  # Scheduled pipeline runner (cron-like)
  scheduler:
    build:
      context: ci_cd_wip
      dockerfile: Dockerfile
    container_name: ner-scheduler
    depends_on:
      - mlflow
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      SCHEDULE_CRON: "${SCHEDULE_CRON:-0 2 * * *}"  # Default: 2 AM daily
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./scripts:/app/scripts:ro
    networks:
      - ner-network
    command: >
      bash -c "
      apt-get update && apt-get install -y cron &&
      echo '${SCHEDULE_CRON:-0 2 * * *} cd /app && python src/python/train_model.py data/latest_transactions.csv >> /var/log/pipeline.log 2>&1' | crontab - &&
      cron -f
      "
    restart: unless-stopped

  # Report server (nginx to serve generated reports)
  reports:
    image: nginx:alpine
    container_name: ner-reports
    volumes:
      - ./reports:/usr/share/nginx/html/reports:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    networks:
      - ner-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ner-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ner-network
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ner-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - ner-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  mlflow_artifacts:
    driver: local
  pipeline_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ner-network:
    driver: bridge
